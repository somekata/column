      <h1>メトロニダゾール（MNZ）</h1>
      <p>
        メトロニダゾール（Metronidazole）は、細菌以外に、トリコモナスなどの原虫にも効果を示す独特な化合物である。また、細菌に対する抗菌作用は、ほぼ嫌気性菌に限られる。ただし、理由は定かではないが、微好気性のピロリ菌に対する抗菌作用が期待できる。<br />
        メトロニダゾールは、嫌気性菌のピルビン酸:フェレドキシンオキシドリダクターゼ系によって還元され、細胞にとって有害な中間体化合物や活性酸素（<sup>・</sup>OH）が生成され、DNAを損傷する。非常に広く使用されているが、獲得耐性の出現は現時点では稀である。
      </p>
